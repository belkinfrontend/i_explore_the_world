      const searchInput = document.getElementById('searchInput');
      const availabilityCheckbox = document.getElementById('availabilityCheckbox');
      const bookList = document.getElementById('bookList');
      const modal = document.getElementById('modal');
      const modalContent = document.getElementById('modalContent');
      const total = document.getElementById('total');

      const notAvailableCount = booksData.filter((book) => book.availability === false).length;
      total.textContent = `Всего книг: ${booksData.length} (из них отсутствует: ${notAvailableCount})`;

      function showModal(book) {
        document.body.classList.add('modal-open');
        modalContent.innerHTML = `
        <img src="images/${book.image ? book.image : 'no-cover.jpg'}" alt="${
          book.title
        }" onerror="this.onerror=null;this.src='images/no-cover.jpg';" />
        <h2>${book.title}</h2>
        <p><strong>Год:</strong> ${book.year || '-'}</p>
        <p><strong>Авторы:</strong> ${book.authors.length ? book.authors.join(', ') : '-'}</p>
        <p><strong>Описание:</strong> ${book.description || '-'}</p>
        <p><strong>Страниц:</strong> ${book.pages || '-'}</p>
        ${
          book.goodreads
            ? `<p><a href="${book.goodreads}" target="_blank">Ссылка на Goodreads</a></p>`
            : ''
        }
        <button onclick="document.getElementById('modal').style.display='none'; document.body.classList.remove('modal-open')">Закрыть</button>
      `;
        modal.style.display = 'flex';
      }

      function renderBooks() {
        const searchTerm = searchInput.value.toLowerCase();
        const onlyNotAvailable = availabilityCheckbox.checked;

        const filteredBooks = booksData
          .filter((book) => {
            const matchesSearch = book.title.toLowerCase().includes(searchTerm);
            const matchesAvailability = !onlyNotAvailable || !book.availability;
            return matchesSearch && matchesAvailability;
          })
          .sort((a, b) => a.title.localeCompare(b.title));

        bookList.innerHTML = '';

        if (filteredBooks.length === 0) {
          bookList.innerHTML = '<p class="no-results">Ничего не найдено</p>';
          return;
        }

        filteredBooks.forEach((book) => {
          const card = document.createElement('div');
          card.className = 'book-card';

          card.innerHTML = `
          <img class="book-image" src="images/${book.image ? book.image : 'no-cover.jpg'}" alt="${
            book.title
          }" onerror="this.onerror=null;this.src='images/no-cover.jpg';" onclick='showModal(${JSON.stringify(
            book,
          )})' />
          <div class="book-info">
            <div class="book-title">${book.title}</div>
            <div class="book-year">Год: ${book.year || '-'}</div>
            <div class="${book.availability ? 'available' : 'not-available'}">
              ${book.availability ? 'В наличии' : 'Отсутствует'}
            </div>
          </div>
        `;

          bookList.appendChild(card);
        });
      }

      searchInput.addEventListener('input', renderBooks);
      availabilityCheckbox.addEventListener('change', renderBooks);
      modal.addEventListener('click', (e) => {
        if (e.target === modal) {
          modal.style.display = 'none';
          document.body.classList.remove('modal-open');
        }
      });

      renderBooks();
    </script>
